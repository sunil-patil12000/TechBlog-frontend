    <!-- Web Vitals Inline Script -->
    <script>
      // Initialize performance measurement
      if ('PerformanceObserver' in window) {
        try {
          // Create performance observer for LCP
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            if (entries.length > 0) {
              const lcpElement = entries[entries.length - 1];
              console.log('LCP:', lcpElement.startTime);
              
              // Store in window for analytics later
              window.__LCP = lcpElement.startTime;
            }
          }).observe({ type: 'largest-contentful-paint', buffered: true });
          
          // Observe CLS
          let clsScore = 0;
          new PerformanceObserver((entryList) => {
            for (const entry of entryList.getEntries()) {
              if (!entry.hadRecentInput) {
                clsScore += entry.value;
              }
            }
            console.log('CLS:', clsScore);
            
            // Store in window for analytics later
            window.__CLS = clsScore;
          }).observe({ type: 'layout-shift', buffered: true });
          
          // Observe FID
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            if (entries.length > 0) {
              const fidValue = entries[0].processingStart - entries[0].startTime;
              console.log('FID:', fidValue);
              
              // Store in window for analytics later
              window.__FID = fidValue;
            }
          }).observe({ type: 'first-input', buffered: true });
        } catch (e) {
          console.error('Performance observer error:', e);
        }
      }
    </script>
